<body>
	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">Login</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
				</div>
				<div class="modal-body">
					<form>
						<label for="loginUsername" class="form-label">Nom d'usuari o email:</label>
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="bi bi-person"></i></span>
							<span class="input-group-text"><i class="bi bi-at"></i></span>
							<input type="text" class="form-control" placeholder="" aria-label="Usuari" aria-describedby="loginUsername" id="loginUsername" required>
						</div>
						<label for="loginPassword" class="form-label">Contrasenya:</label>
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							<input type="password" class="form-control" placeholder="" aria-label="Password" aria-describedby="loginPassword" id="loginPassword" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal"
						data-bs-target="#registreModal">Registre</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entra</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Registre Modal -->
	<div class="modal fade" id="registreModal" tabindex="-1" aria-labelledby="registreModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="registreModalLabel">Registre</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tancar"></button>
				</div>
				<div class="modal-body">
					<form>
						<label for="registreUsername" class="form-label">Nom d'usuari:</label>
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="bi bi-person"></i></span>
							<input type="text" class="form-control" placeholder="" aria-label="Nom d'usuari" aria-describedby="registreUsername" id="registreUsername" required>
						</div><label for="registreEmail" class="form-label">Correu electrònic:</label>
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="bi bi-at"></i></span>
							<input type="text" class="form-control" placeholder="" aria-label="Nom d'usuari" aria-describedby="registreEmail" id="registreEmail" required>
						</div>
						<label for="registrePassword" class="form-label">Contrasenya:</label>
						<div class="input-group mb-3">
							<span class="input-group-text"><i class="bi bi-asterisk"></i></span>
							<input type="password" class="form-control" placeholder="" aria-label="Password" aria-describedby="registrePassword" id="registrePassword">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal"
						data-bs-target="#loginModal">Login</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Registra't!</button>
				</div>
			</div>
		</div>
